<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <form class="login-page">
       
          <p class="sign-in text-center">Sign in</p>
       
    
        <div class="p-16">
          <label for="uname"><b>Email address</b></label>
          <input type="text" placeholder="" name="uname" required>
    
          <label><b>Password</b></label>
          <input type="password" placeholder="" name="psw" required   > 

          <div class="mt-20">
          <label>
            <input type="checkbox" checked="checked" name="remember"> Keep me signed in
          </label>
          <span  style="margin: 0;"> <a href="#" class="forgot-password">Forgot password?</a></span>
        </div>

            
          <button type="submit" class="login_btn bg_blue mt-20">Continue with email</button>
           <p class="text-center f-17">  Or use one of these options  </p>
        <p>
           <a href="">
            <button type="submit" class="login_btn bg_white clr_black google-icon">
                 <span class="social-img"> <img src="images/google.png" width="60%" alt=""> </span>
                 <span> Continue with Google </span></button>
           </a>
        </p>

           <a href="">
            <button type="submit" class="fb login_btn"> <span style="position: absolute;margin: -6px -48px;"> <img src="images/facebook.png" width="60%" alt=""> </span>
               <span> Continue with Facebook </span></button>
           </a>

           <br>
         
       <p class="text-center f-20">Don't have an account? <a href="" class="clr_blue">Register</a> </p>
          </div>
    
        
      </form>
    
</body>
</html>
